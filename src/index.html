<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<main>
			<form class="search-bar">
				<input
					type="input"
					class="location-input"
					placeholder="Enter city"
				/>
				<button novalidate class="search-btn">Search</button>
			</form>
			<div class="dashboard">
				<div class="panel current-panel">
					<p class="city">Bengaluru, Karnataka IN</p>
					<div class="temperature-wrapper">
						<img src="./assets/icons/haze-day.svg" alt="haze-day" />
						<h1 class="temperature">24Â°C</h1>
					</div>
					<h3 class="conditions">Partially Cloudy</h3>
					<h4 class="date">24th October, 2024</h4>
				</div>
				<div class="panel conditions-panel">
					<div class="conditions-grid"></div>
				</div>
				<div class="panel hourly-panel"></div>
				<div class="panel weekly-panel"></div>
			</div>
		</main>
	</body>
</html>
