<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<main>
			<form class="search-bar">
				<input
					type="input"
					class="location-input"
					placeholder="Bengaluru"
				/>
				<button novalidate class="search-btn">Search</button>
			</form>
			<div class="dashboard">
				<div class="panel current-panel">
					<p class="city"></p>
					<div class="temperature-wrapper">
						<img
							src="./assets/icons/weather/clear-day.svg"
							alt="Current Weather"
							class="current-weather-icon"
						/>
						<div class="temperature-values">
							<h1 class="temperature"></h1>
							<div class="temperature-minmax">
								<div class="temperature-min">
									<img
										src="./assets/icons/misc/down-arrow.svg"
										alt="Up Arrow"
									/>
									<h3></h3>
								</div>
								<div class="temperature-max">
									<img
										src="./assets/icons/misc/up-arrow.svg"
										alt="Down Arrow"
									/>
									<h3></h3>
								</div>
							</div>
						</div>
					</div>
					<h3 class="conditions"></h3>
					<h4 class="date"></h4>
				</div>
				<div class="panel conditions-panel">
					<div class="conditions-grid"></div>
				</div>
				<div class="panel hourly-panel">
					<div class="hour-cards"></div>
				</div>
				<div class="panel weekly-panel">
					<div class="week-cards"></div>
				</div>
			</div>
		</main>
		<div class="toast-message error">
			<div class="toast-icon"></div>
			<div class="toast-data">
				<div class="toast-title">Success</div>
				<div class="toast-description">Data fetched successfully</div>
			</div>
		</div>
		<dialog class="settings-modal">
			<div class="dialog-title">
				<img src="./assets/icons/misc/settings.svg" alt="" />
				<h1>Settings</h1>
			</div>
			<form class="settings-form">
				<div class="close-btn">
					<img
						src="./assets/icons/misc/close.svg"
						alt="Close button"
					/>
				</div>
				<div class="form-field">
					<label for="theme-input"> Theme </label>
					<select name="theme" id="theme-input">
						<option value="light">Light</option>
						<option value="dark">Dark</option>
					</select>
				</div>
				<div class="form-field">
					<label for="unit-input"> Unit </label>
					<select name="unit" id="unit-input">
						<option value="metric">Metric</option>
						<option value="us">US</option>
					</select>
				</div>
				<button class="settings-apply-btn">Apply</button>
			</form>
		</dialog>
		<button class="settings-btn">
			<img src="./assets/icons/misc/settings.svg" alt="" />
		</button>
	</body>
</html>
