<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<main>
			<form class="search-bar">
				<input
					type="input"
					class="location-input"
					placeholder="Enter city"
				/>
				<button novalidate class="search-btn">Search</button>
			</form>
			<div class="dashboard">
				<div class="panel current-panel">
					<p class="city"></p>
					<div class="temperature-wrapper">
						<img
							src="./assets/icons/weather/clear-day.svg"
							alt="Current Weather"
							class="current-weather-icon"
						/>
						<div class="temperature-values">
							<h1 class="temperature"></h1>
							<div class="temperature-minmax">
								<div class="temperature-min">
									<img
										src="./assets/icons/misc/down-arrow.svg"
										alt="Up Arrow"
									/>
									<h3></h3>
								</div>
								<div class="temperature-max">
									<img
										src="./assets/icons/misc/up-arrow.svg"
										alt="Down Arrow"
									/>
									<h3></h3>
								</div>
							</div>
						</div>
					</div>
					<h3 class="conditions"></h3>
					<h4 class="date"></h4>
				</div>
				<div class="panel conditions-panel">
					<div class="conditions-grid"></div>
				</div>
				<div class="panel hourly-panel"></div>
				<div class="panel weekly-panel"></div>
			</div>
		</main>
		<div class="toast-message error">
			<div class="toast-icon"></div>
			<div class="toast-data">
				<div class="toast-title">Success</div>
				<div class="toast-description">Data fetched successfully</div>
			</div>
		</div>
	</body>
</html>
